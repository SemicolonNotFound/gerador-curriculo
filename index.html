<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gerador de Currículos</title>
</head>

<body>
    <header>
        <h1>Gerador de Currículos</h1>
        <p>Crie um currículo bonito e estiloso agora mesmo, seguindo todas as normas de criação
            de currículos.
        </p>
    </header>
    <main>
        <form method="POST" action="">
            <fieldset>
                <legend>Informações Pessoais</legend>
                <div>
                    <label>Nome Completo:</label>
                    <input type="text" name="nome-completo" required minlength="6" maxlength="100" />
                </div>
                <div>
                    <label>Idade:</label>
                    <input type="number" name="idade" required min="13">
                </div>
                <div>
                    <label>Estado Civil</label>
                    <select name="estado-civil">
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                        <option value="separado">Separado(a)</option>
                        <option value="uniao-estavel">União Estável</option>
                    </select>
                </div>
                <div>
                    <label>Nacionalidade:</label>
                    <select name="nacionalidade">
                        <option value="brasileiro">Brasileiro</option>
                        <option value="brasileira">Brasileira</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Informações de Contato</legend>
                <div>
                    <label>Endereço:</label>
                    <input name="endereco" type="text" maxlength="125"
                        placeholder="Rua Pernambuco, 2907. Fundos. Casa 3.">
                </div>
                <div>
                    <label>Telefone</label>
                    <input name="telefone" type="tel" placeholder="45 99999-8888">
                </div>
                <div>
                    <label>Cidade:</label>
                    <input name="cidade" type="text" maxlength="50">
                    <label>Estado:</label>
                    <select name="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" maxlength="250">
                </div>
                <div>
                    <label>Perfil do Linkedin:</label>
                    <input type="text" maxlength="250">
                </div>
            </fieldset>
            <fieldset>
                <legend>Objetivo Profissional</legend>
                <div>
                    <label>Qual seu objetivo profissional, descreva abaixo</label>
                    <br />
                    <textarea name="objetivo-profissional" cols="50" rows="3"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Formação Acadêmica</legend>
                <label>Considerar?</label>
                <input type="checkbox" name="considerar-formacao-academica">
                <label>Sim</label>
                <div>
                    <label>Insituição de Ensino:</label>
                    <input name="instituicao-ensino" type="text"
                        placeholder="Ex: Pontíficia Universidade Católica do Paraná">
                </div>
                <div>
                    <label>Curso:</label>
                    <input type="text" maxlength="50">
                    <label>Situação:</label>
                    <select name="situacao-curso">
                        <option value="concluido">Concluído</option>
                        <option value="trancado">Trancado</option>
                        <option value="cursando">Cursando</option>
                        <option value="nao-concluido">Não concluído</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Experiência Profissional</legend>
                <div>
                    <label>Empresa:</label>
                    <input name="empresa" type="text" />
                </div>
                <div>
                    <label>Cargo:</label>
                    <input name="cargo" type="text" />
                </div>
                <div>
                    <label>Entrada</label>
                    <input type="month" name="empresa-entrada" placeholder="Mês">
                    <label>Saída</label>
                    <input type="month" name="empresa-saida">
                </div>
                <div>
                    <label>Descreva as principais atividades desempenhadas no cargo:</label>
                    <br />
                    <textarea name="principais-atividades" cols="50" rows="4"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Informações adicionais</legend>
                <div>
                    <label>Adicione aqui informações que sejam importantes mencionar:</label>
                    <br />
                    <textarea name="info-adicional" cols="50" rows="6"
                        placeholder="Inglês básico, conhecimentos em Power Point e Excel."></textarea>
                </div>
            </fieldset>
            <input type="submit" value="Enviar" />
        </form>
    </main>
    <footer>
    </footer>
</body>

</html>
